<section>
        <app-back-btn></app-back-btn>
        <section *ngIf="!isLoading">
                    <ul>
                        <li *ngIf="batchData.name">
                            <mat-icon>calender</mat-icon>
                            <span>NAME: <b>{{batchData.name}}</b></span>
                        </li>
                        <li *ngIf="batchData.date_from">
                            <mat-icon>calender</mat-icon>
                            <span>DATE FROM.: <b>{{batchData.date_from}}</b></span>
                        </li>
                        <li *ngIf="batchData.date_to">
                            <mat-icon>calender</mat-icon>
                            <span>DATE TO: <b>{{batchData.date_to}}</b></span>
                        </li>
                    </ul>
        </section>
    <section *ngIf="!isLoading">
        <section class="mt-5">
          <mat-spinner
            *ngIf="isLoadingTableData"
            diameter="60"
            color="primary"
            value="60">
          </mat-spinner>
            <app-table-general [tableData]="generalTableDataArray" [tableColumns]="generalTableColumns"
                [hasStatusFilter]="false" [isFilterable]="true" [isPageable]="true" [totalLength]="totalElements"
                [paginationSizes]="[50, 70, 100]" [defaultPageSize]="50" [pageRouterLink]="'employee-details'"
                (sort)="sortData($event)"
                [hideEmptyMessage]="isLoadingTableData"
                (pageChangedAction)="onPageChange($event)">
            </app-table-general>
        </section>
    </section>
</section>
