<section class="mt-4">
    <div class="main-buttons">
        <button mat-button class="custom-filled-button" (click)="addItem($event)">
            <mat-icon>add</mat-icon>
            New
        </button>
          <button mat-button class="custom-outline-button" (click)="reload()">
            <mat-icon>sync</mat-icon>
            Reload
          </button>
    </div>
    <section class="mt-5">
        <app-table-general [tableData]="generalTableDataArray" [tableColumns]="generalTableColumns"
            [hasStatusFilter]="false" [isFilterable]="true" [isPageable]="true" [totalLength]="totalElements"
            [paginationSizes]="[50, 70, 100]" [defaultPageSize]="50" [pageRouterLink]="'employee-details'"
            (rowAction)="goToDetails($event)" [tableActions]="['CANCEL','SEND']" (sort)="sortData($event)"
            (tableRowActions)="doTableActions($event)" [hideEmptyMessage]="isLoadingTableData"
            (pageChangedAction)="onPageChange($event)">
        </app-table-general>
    </section>
</section>
