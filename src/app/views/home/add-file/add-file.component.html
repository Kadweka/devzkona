<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Opening a new file</div>
  <div class="page__content shadow p-3 position-relative">
    <app-back-btn></app-back-btn>

    <section>
      <form [formGroup]="fileForm">
        <div>
          <mat-form-field class="width-49" appearance="outline">
            <mat-label>
              <mat-icon class="form-label">person</mat-icon>&nbsp;&nbsp;Client
            </mat-label>
            <input
              type="text"
              matInput
              placeholder="First Name"
              formControlName="customer_id"
              required
            />
          </mat-form-field>

          <mat-form-field class="width-49" appearance="outline">
            <mat-label>
              <mat-icon class="form-label">person</mat-icon>&nbsp;&nbsp;Bill
              Lading Ref
            </mat-label>
            <input
              type="text"
              matInput
              placeholder="Last Name"
              formControlName="bill_ref"
              required
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="width-49">
            <mat-datepicker #picker2 color="primary"></mat-datepicker>
            <mat-label>Container Departure Date</mat-label>
            <input
              matInput
              formControlName="dept_date"
              [matDatepicker]="picker2"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker2"
            ></mat-datepicker-toggle>
          </mat-form-field>

          <mat-form-field appearance="outline" class="width-49">
            <mat-datepicker #picker3 color="primary"></mat-datepicker>
            <mat-label>Container Arrival Date</mat-label>
            <input
              matInput
              formControlName="arr_date"
              [matDatepicker]="picker3"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker3"
            ></mat-datepicker-toggle>
          </mat-form-field>

          <mat-form-field class="width-49" appearance="outline">
            <mat-label>
              <mat-icon class="form-label">person</mat-icon>&nbsp;&nbsp;Invoice
              Ref
            </mat-label>
            <input
              type="text"
              matInput
              placeholder="Invoice Ref"
              formControlName="inv_ref"
              required
            />
          </mat-form-field>

          <mat-form-field class="width-49" appearance="outline">
            <mat-label>
              <mat-icon class="form-label">person</mat-icon>&nbsp;&nbsp;Journal
            </mat-label>
            <input
              type="text"
              matInput
              placeholder="Journal"
              formControlName="journal_id"
              required
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="width-49">
            <mat-datepicker #picker4 color="primary"></mat-datepicker>
            <mat-label>File Opening Date</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker4" />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker4"
            ></mat-datepicker-toggle>
          </mat-form-field>

          <mat-form-field class="width-49" appearance="outline">
            <mat-label>
              <mat-icon class="form-label">person</mat-icon
              >&nbsp;&nbsp;Destination Country
            </mat-label>
            <input
              type="text"
              matInput
              placeholder="Destination Country"
              formControlName="country_id"
              required
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="width-49">
            <mat-label>Destination Country</mat-label>
            <mat-select name="Destination Country" formControlName="country_id">
              <mat-option *ngFor="let item of country" [value]="item.id">
                {{ item.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="width-49">
            <mat-datepicker #picker5 color="primary"></mat-datepicker>
            <mat-label>Container Return Date</mat-label>
            <input
              matInput
              formControlName="return_date"
              [matDatepicker]="picker5"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker5"
            ></mat-datepicker-toggle>
          </mat-form-field>
        </div>
        <div class="buttons-cont">
          <button mat-button class="custom-filled-button" type="submit">
            <mat-spinner
              matSuffix
              *ngIf="isLoading"
              diameter="30"
              color="accent"
              value="60"
            >
            </mat-spinner>
            <span>Open New File</span>
            <!--                <span *ngIf="employeeCode">Edit Employee</span>-->
          </button>
        </div>
      </form>
    </section>
  </div>
</div>
